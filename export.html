<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
        <title>Previs Studio</title>
    </head>
    <body>
        <!-- WRAPPER -->
        <div class="wrapper">
            <!-- MAIN -->
            <section class="main">
                <div class="export">
                    <div class="export_modal">
                        <div class="export_entertainment">
                            <div class="entertainment_texts">
                                <div class="logo_text">
                                    <a href="#" class="logo">
                                        <svg width="48" height="22" viewBox="0 0 48 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M29.9542 0C28.0079 0 26.4302 1.57777 26.4302 3.52405V17.6202C26.4302 19.5665 28.0079 21.1443 29.9542 21.1443H44.0504C45.9967 21.1443 47.5745 19.5665 47.5745 17.6202V3.52405C47.5745 1.57777 45.9967 0 44.0504 0H29.9542ZM42.4253 8.74466L34.9764 3.99189C34.8096 3.86165 34.6094 3.78118 34.3989 3.75972C34.1884 3.73826 33.9761 3.7767 33.7864 3.87061C33.5968 3.96452 33.4376 4.11008 33.3271 4.29054C33.2165 4.47098 33.1592 4.67899 33.1617 4.89059V15.6924C33.157 15.9087 33.2149 16.1217 33.3284 16.3059C33.4419 16.4901 33.6062 16.6376 33.8015 16.7307C33.9968 16.8238 34.2148 16.8585 34.4294 16.8307C34.6439 16.8028 34.8459 16.7136 35.011 16.5738L42.4599 10.5939C42.6043 10.4855 42.7209 10.3443 42.8001 10.182C42.8793 10.0198 42.9188 9.841 42.9154 9.66045C42.912 9.47991 42.8659 9.30274 42.7807 9.14354C42.6954 8.98432 42.5737 8.84762 42.4253 8.74466Z" fill="#EB555C" />
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0C1.79086 0 0 1.79086 0 4V17.1443C0 19.3534 1.79086 21.1443 4 21.1443H17.1443C19.3534 21.1443 21.1443 19.3534 21.1443 17.1443V4C21.1443 1.79086 19.3534 0 17.1443 0H4ZM15.1566 8.10851C15.7424 7.52273 15.7424 6.57298 15.1566 5.98719C14.5708 5.4014 13.6211 5.4014 13.0353 5.98719L5.98719 13.0353C5.4014 13.6211 5.4014 14.5708 5.98719 15.1566C6.57298 15.7424 7.52273 15.7424 8.10851 15.1566L15.1566 8.10851Z" fill="#EB555C" />
                                        </svg>
                                    </a>
                                    <div class="title"> Render in process ~ </div>
                                </div>
                                <div class="description"> Tired of waiting? </div>
                                <div class="actions">
                                    <a href="#">Start Game</a>
                                    <a href="#">Allow notification</a>
                                </div>
                            </div>
                            <div class="game_block">
                                <div class="top_elements">
                                    <div class="first_element"></div>
                                    <div class="second_element"></div>
                                    <div class="third_element"></div>
                                    <div class="fourth_element"></div>
                                </div>
                                <div class="bottom_elements">
                                    <div class="first_element"></div>
                                    <div class="second_element"></div>
                                    <div class="third_element"></div>
                                    <div class="fourth_element"></div>
                                </div>
                                <div class="game_tool"></div>
                            </div>
                        </div>
                        <div class="export_status">
                            <div class="title"> 48% </div>
                            <img src="assets/images/status_mobile.png" alt="" class="mobile_img">
                            <img src="assets/images/status.png" alt="" class="laptop_img">
                        </div>
                        <div class="export_action">
                            <div class="export_infos">
                                <div class="export_info_item"> Size: <span>SD420P</span>
                                </div>
                                <div class="export_info_item"> Ratio: <span>16:9</span>
                                </div>
                                <div class="export_info_item"> Video duration: <span>01:05 min</span>
                                </div>
                            </div>
                            <a href="#" class="cancel_button">Cancel Rendering</a>
                        </div>
                        <div class="export_notice"> After creating a new video, the old one will be saved in my videos page. </div>
                    </div>
                </div>
                <div class="bg_layer"></div>
            </section>
        </div>
    </body>
</html>
